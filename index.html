<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Emed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Sora:wght@600;800&display=swap"
            rel="stylesheet"
        />

        <!-- reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <!-- favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <title>Document</title>
    </head>
    <body style="height: 6000px">
        <header class="header fixed">
            <div class="container">
                <div class="header__inner">
                    <a href="#!">
                        <img
                            src="./assets/images/icon/logo.svg"
                            alt="Lucy"
                            class="header__logo"
                        />
                    </a>

                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item active">
                                <a href="#!">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!">Services & Rates</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!">Contacts us</a>
                            </li>
                        </ul>
                    </nav>

                    <div class="header__cta">
                        <a href="#!" class="header__cta-btn btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero Media -->
                    <div class="hero-media">
                        <figure class="hero-media__wrap">
                            <img
                                src="./assets/images/img/hero-02.png"
                                alt=""
                                class="hero-media__img"
                            />

                            <!-- Img Decor -->
                            <img
                                src="./assets/images/icon/hero-icon-01.svg"
                                alt=""
                                class="hero-media__decor hero-media__decor--left"
                            />
                            <img
                                src="./assets/images/icon/hero-icon-02.svg"
                                alt=""
                                class="hero-media__decor hero-media__decor--right"
                            />
                        </figure>

                        <figure class="hero-media__wrap hero-media__small">
                            <img
                                src="./assets/images/img/hero-01.png"
                                alt=""
                                class="hero-media__img"
                            />
                        </figure>

                        <div class="hero-list">
                            <div class="hero-list__item">
                                <img
                                    src="./assets/images/img/hero-03.png"
                                    alt=""
                                    class="hero-list__thumb"
                                />
                                <div class="hero-list__info">
                                    <p class="hero-list__title">Pet Health</p>
                                    <div class="hero-list__skeleton"></div>
                                    <div
                                        class="hero-list__skeleton hero-list__skeleton--short"
                                    ></div>
                                </div>
                            </div>

                            <div class="hero-list__separate"></div>

                            <div class="hero-list__item">
                                <img
                                    src="./assets/images/img/hero-04.png"
                                    alt=""
                                    class="hero-list__thumb hero-list__thumb--blue"
                                />
                                <div class="hero-list__info">
                                    <p class="hero-list__title">Pet care</p>
                                    <div class="hero-list__skeleton"></div>
                                    <div
                                        class="hero-list__skeleton hero-list__skeleton--short"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Hero Content -->
                    <section class="hero__content"></section>
                </div>
            </div>
        </section>
        <!-- script -->
        <script src="./main.js"></script>
    </body>
</html>
